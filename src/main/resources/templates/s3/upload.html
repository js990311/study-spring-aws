<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/s3" method="post" enctype="multipart/form-data">
    <input type="file" name="file">
    <button type="submit">업로드</button>
</form>
<ul>
    <li th:each="file : ${files}">
        <p th:text="${file.getFilename()}"></p>
        <form th:action="@{/s3/{filename}(filename=${file.getFilename()})}" method="post">
            <input type="hidden" value="delete" name="_method">
            <button type="submit">삭제하기</button>
        </form>
        <img th:src="@{/s3/{filename}(filename=${file.getFilename()})}" alt="접근불가">
    </li>
</ul>
</body>
</html>
