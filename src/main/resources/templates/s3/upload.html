<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/s3" method="post" enctype="multipart/form-data">
    <input type="file" name="file">
    <button type="submit">업로드</button>
</form>
<ul>
    <li th:each="file : ${files}">
        <p th:text="${file.getFilename()}"></p>
        <img th:src="${file.getStorePath()}" alt="접근불가">
    </li>
</ul>
</body>
</html>
